baseURL = 'https://eldiron.com'
languageCode = 'en-us'
title = 'Eldiron RPG Creator'

theme = "binario"
paginate = 5

enableSharingButtons = true

[Author] # Used in authorbox
  name = "Markus Moenig"
  #bio = "John Doe's true identity is unknown. Maybe he is a successful blogger or writer."
  #avatar = "img/avatar.png"

[Params]
  description = "Create classic RPGs with Eldiron" # Site Description. Used in meta description
  copyright = "Markus Moenig" # Copyright holder, otherwise will use .Site.Title
  opengraph = true # Enable OpenGraph if true
  schema = true # Enable Schema
  twitter_cards = true # Enable Twitter Cards if true
  columns = 2 # Set the number of cards columns. Possible values: 1, 2, 3
  mainSections = ["blog"] # Set main page sections
  dateFormat = "January 02, 2006" # Change the format of dates
  colorTheme = "dark-blue" # dark-green, dark-blue, dark-red, dark-violet
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"] # Include custom JS files
  mainMenuAlignment = "right" # Align main menu (desktop version) to the right side
  authorbox = false # Show authorbox at bottom of single pages if true
  comments = true # Enable comments for all site pages
  related = true # Enable Related content for single pages
  relatedMax = 5 # Set the maximum number of elements that can be displayed in related block. Optional
  mathjax = false # Enable MathJax for all site pages
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path. Optional
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config. Optional
  hideNoPostsWarning = false # Don't show no posts empty state warning in main page, if true

[Params.Entry]
  meta = ["date", "categories", "tags"] # Enable meta fields in given order
  toc = false # Enable Table of Contents
  tocOpen = true # Open Table of Contents block. Optional

[Params.Featured]
  previewOnly = false # Show only preview featured image

[Params.Breadcrumb]
  enable = false # Enable breadcrumb block globally
  homeText = "Eldiron" # Home node text

[Params.Social]
  email = "info@eldiron.com"
  #facebook = "username"
  twitter = "eldironrpg"
  #telegram = "username"
  #instagram = "username"
  #pinterest = "username"
  #vk = "username"
  #linkedin = "username"
  github = "markusmoenig/Eldiron"
  #gitlab = "username"
  #stackoverflow = "numberid"
  #mastodon = "https://some.instance/@username"
  #medium = "username"
  discord = "dsd"

[Params.Share] # Entry Share block
  facebook = false
  twitter = true
  reddit = false
  telegram = false
  linkedin = false
  vk = false
  pocket = false
  pinterest = false
  discord = true

# Web App Manifest settings
# https://www.w3.org/TR/appmanifest/
# https://developers.google.com/web/fundamentals/web-app-manifest/
[Params.Manifest]
  name = "Eldiron"
  shortName = "Eldiron"
  display = "browser"
  startUrl = "/"
  backgroundColor = "#2a2a2a"
  themeColor = "#1b1b1b"
  description = "Responsive card-based & code-light Hugo theme"
  orientation = "portrait"
  scope = "/"

[outputFormats]
  [outputFormats.MANIFEST]
    mediaType = "application/json"
    baseName = "manifest"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "RSS", "MANIFEST"]

